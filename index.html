<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .countdown {
      font-size: 100px;
      animation: pop 0.8s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .birthday {
      display: none;
      text-align: center;
    }

    .cake {
      font-size: 30px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    h1 {
      font-size: 50px;
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">3</div>

  <div class="birthday" id="birthday">
    <div class="cake">
      ðŸŽ‚ðŸŽ‚ðŸŽ‚<br/>
      ðŸŽ‰ Happy Birthday, Shilpa Mam!! ðŸŽ‰
    </div>
    <h1>Wishing You a Joyful Day!</h1>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const birthdayEl = document.getElementById('birthday');
    let count = 3;

    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        birthdayEl.style.display = 'block';
        launchFireworks();
      }
    }, 1000);

    function launchFireworks() {
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.top = Math.random() * 100 + '%';
        fw.style.left = Math.random() * 100 + '%';
        fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(fw);

        setTimeout(() => {
          fw.remove();
        }, 1500);
      }

      // Repeat fireworks
      setInterval(() => {
        launchFireworks();
      }, 3000);
    }
  </script>
</body>
</html>
